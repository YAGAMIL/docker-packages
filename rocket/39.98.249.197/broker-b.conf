brokerClusterName = DefaultCluster
brokerName = broker-b
brokerId = 0
#这个很有讲究 如果是正式服务器这里一定要填写内网地址（安全）
#如果是用于测试或者本地这里建议要填外网地址，因为你的本地代码是无法连接到阿里云内网，只能连接外网IP?#brokerIP1 = 172.26.20.156
brokerIP1 = 39.98.249.197
deleteWhen = 04
fileReservedTime = 48
brokerRole = ASYNC_MASTER
flushDiskType = ASYNC_FLUSH
# 内网�?阿里云有内网IP和外网IP)
#namesrvAddr=172.26.20.156:9876;172.26.20.156:9877
namesrvAddr=39.98.249.197:9876;39.98.249.197:9877
autoCreateTopicEnable=true
#Broker 对外服务的监听端?
listenPort = 10911
#Broker角色
#- ASYNC_MASTER 异步复制Master
#- SYNC_MASTER 同步双写Master
#- SLAVE
brokerRole=ASYNC_MASTER
#刷盘方式
#- ASYNC_FLUSH 异步刷盘
#- SYNC_FLUSH 同步刷盘
flushDiskType=ASYNC_FLUSH